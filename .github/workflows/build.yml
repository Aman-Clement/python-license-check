name: build
on:
    push:
        branches: [ '*' ]
        tags: [ '*' ]
    pull_request:
        branches: [ '*' ]
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ 2.7, 3.5, 3.6, 3.7, 3.8, 3.9 ]
        steps:
            -   uses: actions/checkout@v2
            -   name: set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v2
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install -U tox tox-gh-actions setuptools wheel
                    pip install -r test-requirements.txt
            -   name: test with tox
                env:
                    PYTEST_ADDOPTS: "--strict --cov --cov-report=term-missing --cov-report=xml"
                run: tox
            -   name: codecov
                uses: codecov/codecov-action@v1
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: get tag
                id: get_tag
                run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
            -   name: check tag
                id: check_tag
                env:
                    TAG: ${{ steps.get_tag.outputs.tag }}
                run: |
                    if echo "${TAG}" | egrep '^[0-9]+\.[0-9]+\.[0-9]+(-[0-9]+)?$'
                    then
                        # the tag looks like a version number: proceed with release deployment
                        echo ::set-output name=deploy::y
                    fi
            -   name: deploy on pypi
                if: ${{ steps.check_tag.outputs.deploy == 'y' }}
                uses: pypa/gh-action-pypi-publish@master
                with:
                    password: ${{ secrets.PYPI_API_TOKEN }}
